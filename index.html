<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Design</title> 
    <link rel="icon" type="image/x-icon" href="Youtube_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <nav class="">
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <button class="btn btn-ghost normal-case bg-[#25252533] hover:bg-[#fff] hover:border-[#FF1F3D]">
           <img src="Logo.png" alt="">
          </button>
        </div>
      </div>
      <div class="navbar-center">
        <a onclick="sortByView()" class="btn btn-ghost normal-case bg-[#25252533] hover:text-[#FF1F3D] hover:border-[#FF1F3D] hover:bg-white text-xl text-center">Sort by view</a>
      </div>
      <div class="navbar-end">
        <button class="btn btn-primary normal-case bg-[#FF1F3D] text-white border-[#FF1F3D] hover:text-[#FF1F3D] hover:border-[#FF1F3D] hover:bg-white px-6 text-xl">Blog</button>
      </div>
    </div>
  </nav>
 
  <hr class="bg-[#17171733] h-px">
  
    <main>
      <div class="tab-container w-full">
        <div class="tabs tabs p-5 w-96 m-auto text-center flex justify-center" id="tab-container">
            <!-- <a class="tab">Tab 1</a> 
            <a class="tab tab-active">Tab 2</a> 
            <a class="tab">Tab 3</a> -->
          </div>
        </div>
     
        <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4" id="card-container">
         
            </div>
          
        
      
    </main>

    
    

<!-- adding javascript file from here  -->
     <script src="/script/index.js"></script>
     <script src="/script/data.js"></script>
    


</body>
</html>
